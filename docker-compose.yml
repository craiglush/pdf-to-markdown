version: '3.8'

services:
  # CLI service (base - MarkItDown only)
  cli:
    build:
      context: .
      target: base
    image: pdf2markdown:cli
    container_name: pdf2md-cli
    volumes:
      - ./input:/input
      - ./output:/output
    environment:
      - PDF2MD_USE_MARKITDOWN=true
    command: ["pdf2md", "convert", "/input/document.pdf", "-o", "/output/document.md"]
    profiles:
      - cli

  # CLI with full features (AI + legacy)
  cli-full:
    build:
      context: .
      target: full
    image: pdf2markdown:cli-full
    container_name: pdf2md-cli-full
    volumes:
      - ./input:/input
      - ./output:/output
      - ./.env:/app/.env:ro
    environment:
      - PDF2MD_USE_MARKITDOWN=true
      - PDF2MD_LLM_ENABLED=${PDF2MD_LLM_ENABLED:-false}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PDF2MD_AZURE_ENABLED=${PDF2MD_AZURE_ENABLED:-false}
      - AZURE_DOCINTEL_ENDPOINT=${AZURE_DOCINTEL_ENDPOINT:-}
      - AZURE_DOCINTEL_KEY=${AZURE_DOCINTEL_KEY:-}
      - PDF2MD_RICH_CONVERSION=${PDF2MD_RICH_CONVERSION:-false}
    command: ["pdf2md", "convert", "/input/document.pdf", "-o", "/output/document.md"]
    profiles:
      - cli-full

  # FastAPI REST API (v2.0)
  api:
    build:
      context: .
      target: api
    image: pdf2markdown:api
    container_name: pdf2md-api
    ports:
      - "8000:8000"
    environment:
      - PDF2MD_DEBUG=false
      - PDF2MD_LOG_LEVEL=INFO
      - PDF2MD_USE_MARKITDOWN=true
      - PDF2MD_API_WORKERS=4
      # Optional AI features (set in .env)
      - PDF2MD_LLM_ENABLED=${PDF2MD_LLM_ENABLED:-false}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PDF2MD_AZURE_ENABLED=${PDF2MD_AZURE_ENABLED:-false}
      - AZURE_DOCINTEL_ENDPOINT=${AZURE_DOCINTEL_ENDPOINT:-}
      - AZURE_DOCINTEL_KEY=${AZURE_DOCINTEL_KEY:-}
    volumes:
      - ./temp:/tmp/pdf2md
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - api

  # Streamlit Web UI (v2.0)
  streamlit:
    build:
      context: .
      target: streamlit
    image: pdf2markdown:streamlit
    container_name: pdf2md-streamlit
    ports:
      - "8501:8501"
    environment:
      - PDF2MD_DEBUG=false
      - PDF2MD_USE_MARKITDOWN=true
      # Optional AI features (configurable via UI or .env)
      - PDF2MD_LLM_ENABLED=${PDF2MD_LLM_ENABLED:-false}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PDF2MD_AZURE_ENABLED=${PDF2MD_AZURE_ENABLED:-false}
      - AZURE_DOCINTEL_ENDPOINT=${AZURE_DOCINTEL_ENDPOINT:-}
      - AZURE_DOCINTEL_KEY=${AZURE_DOCINTEL_KEY:-}
    volumes:
      - ./temp:/tmp/pdf2md
      - ./.env:/app/.env:ro
    restart: unless-stopped
    profiles:
      - web

  # Development environment (all features)
  dev:
    build:
      context: .
      target: development
    image: pdf2markdown:dev
    container_name: pdf2md-dev
    volumes:
      - .:/app
      - ./input:/input
      - ./output:/output
    environment:
      - PDF2MD_USE_MARKITDOWN=true
      - PDF2MD_DEBUG=true
    command: ["bash"]
    stdin_open: true
    tty: true
    profiles:
      - dev

networks:
  default:
    name: pdf2markdown-network

volumes:
  temp:
    driver: local
